<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/conmmon.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<form id = "form1" action="/api/user/reg" method="post" enctype="multipart/form-data">
    <!-- 导航栏 -->
    <div class="nav">
        <img src="img/logo2.jpg" alt="">
        <span class="title">我的博客系统</span>
        <!-- 用来占据中间位置 -->
        <span class="spacer"></span>
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="login.html">登陆</a>
        <!-- <a href="#">注销</a> -->
    </div>
    <!-- 版心 -->
    <div class="login-container">
        <!-- 中间的登陆框 -->
        <div class="login-dialog">
            <h3>注册</h3>
            <div class="row">
                <span>用户名</span>
                <input type="text" id="username" placeholder="请输入用户名">
            </div>
            <div class="row">
                <span>密码</span>
                <input type="password" id="password" placeholder="请输入密码">
            </div>
            <div class="row">
                <span>确认密码</span>
                <input type="password" id="confirmPassword" placeholder="请确认密码">
            </div>
            <div class="row">
                <span>头像</span>
                <input type="file" id="file" name="file">
            </div>
            <div class="row">
                <button id="submit" onclick="func()">提交</button>
            </div>
        </div>
    </div>
</form>
</body>

<script src = "js/jquery.min.js"></script>
<script>
    function func() {
        var username = jQuery("#username");
        var password = jQuery("#password");
        var confirmPassword = jQuery("#confirmPassword");
        // 1.非空效验
        if (username.val().trim() == "") {
            alert("请先输入用户名！");
            username.focus();
            return false;
        }
        if (password.val().trim() == "") {
            alert("请先输入密码！");
            password.focus();
            return false;
        }
        if (confirmPassword.val().trim() == "") {
            alert("请先确认密码！");
            password.focus();
            return false;
        }
        if(password != "" && confirmPassword != "" && !password.equals(confirmPassword)) {
            alert("两次输入的密码不一致");
            return false;
        }
        jQuery("#form1").submit();
    }
</script>
</html>
